		Año XXX. Kat5#&amp; tiene 25 unidades de tiempo. “Conecta” su ThingusesThink (postbeta) e interroga sobre el tema que tiene en mente desde 
		hace días. En unos segundos obtiene un sinfín de resultados, ordenados al mismo tiempo por todos los criterios que le interesan. Puede ver 
		además de las descripciones de todos ellos, las citas que recogen (incluyendo las de los documentos que no se han leído, las autocitas, los 
		casos en los que se ha pagado para publicar…), de quién han copiado, de las que son plagio, las que les han copiado, replicado, citado, 
		comentado, criticado, reutilizado… Analiza automáticamente todas las palabras vacías o sin contenido importante (cercanas al 90%), las 
		fundamentales (organizadas en metaontologías), las que son más utilizadas en las búsquedas, las que usan determinados clústeres de 
		mentalinvestidocentes. Conecta con los currícula de los autores y de los cloudnets a los que pertenecen, con sus índices h, g, r, &amp;…
	</p><p>
		Tiene la posibilidad (sin redactar nada o simplemente incluyendo una idea más o menos simple) de crear un nuevo documento en 754 formatos 
		diferentes<sup>[<a id="d0e90" href="#ftn.d0e90" class="footnote">1</a>]</sup> hasta en 3 dimensiones (la cuarta sólo 
		sirve para el almacenamiento), reutilizables por todos los descrigráficos y con varias opciones para sortear los detectores de plagios o 
		al menos superar los de varias agencias de evaluación, los de los mentalinvestidocentes y los contrataexpulsadores (el programa le dice 
		cuáles y cómo, indicando qué derechos viola y cuántos artículos legislativos infringe) al tiempo que lo publica instantáneamente en millones 
		de cloudnets<sup>[<a id="d0e94" href="#ftn.d0e94" class="footnote">2</a>]</sup> y le indica su posicionamiento en los principales índices 
		en varias unidades de tiempo diferentes.
	</p><p>
		También puede guardar sus resultados (linkhallazgos) en un espacio cuadrimensional para obtener documentos totalmente diferentes al creado.
	</p><p>
		Kat5#&amp; no sabe (ni le importa) que ZXY años antes se había gestado la herramienta que sustenta lo esencial de esta postbeta, surgiendo 
		de lo que “mucho” tiempo antes fue creado por unos profesionales llamados bibliotecarios, documentalistas… (interinformadores) y se conocía 
		como INFOLIT, IL, ALFIN, DHI, CI2…
	</p><p>
		Pero ahora simplemente estamos en 2010. Empecemos…
	</p><div class="footnotes"><br/><hr/><div class="footnote"><p><sup>[<a id="ftn.d0e90" href="#d0e90" class="para">1</a>] </sup>En realidad no tiene importancia porque su ThingusesThink (postbeta) es capaz de descifrar todos los formatos e 
		incluye una ya casi vieja función que le hace compatible con los formatos futuros.</p></div><div class="footnote"><p><sup>[<a id="ftn.d0e94" href="#d0e94" class="para">2</a>] </sup>Tampoco tiene demasiada importancia porque los ThingusesThink (postbeta) que son obligatorios para todos los 
		habitantes de la constelación lo detectarán aunque sólo apareciera en una. De hecho se dice que hay una opción oculta que permite ver lo 
		que está haciendo en este mismo instante antes de “publicar”.</p></div></div></div></body></html>
